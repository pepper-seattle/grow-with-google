<!DOCTYPE html>
<html>
  <head>
    <title>AO Portfolio</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="titleHeader">
      <img class="shield" src="./celtic-shield.png" alt="Celtic Shield">
      <div class="name">
        <h1>Anne O'Malley</h1>
        <h3>Software Developer</h3>
      </div>
    </div>

    <hr></hr>

    <div class="mainImage">
      <img src="./codesquatch.png" alt="Codesquatch">
      <h3>Get your codesquatch merch <a target="_blank" href="https://triplepines.threadless.com/designs/code-squatch/mens/t-shirt?color=asphalt">here!</a></h3>
    </div>

    <div class="featuredTitle">
      <h1>Featured Work</h1>
    </div>
    
    <div class="featuredWork">
        <div class="card">
          <img src="./pixel-art-maker.png" alt="Pixel Art Maker">
          <h2 class="cardTitle">Pixel Art Maker</h2>
          <a target="_blank" href="https://github.com/pepper-seattle/grow-with-google/tree/master/projects/pixel-art-maker">github project</a>
        </div>
        <div class="card">
          <img src="./hedgehog.png" alt="Trading Card">
          <h2 class="cardTitle">Animal Trading Card</h2>
          <a target="_blank" href="https://github.com/pepper-seattle/grow-with-google/tree/master/projects/animal-card">github project</a>
        </div>
        <div class="card">
          <img src="./drum-kit.png" alt="Drum Kit">
          <h2 class="cardTitle">Drum Hero</h2>
          <a target="_blank" href="https://github.com/pepper-seattle/grow-with-google/tree/master/projects/drum-kit">github project</a>
        </div>
    </div>
  </body>
</html>
